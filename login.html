<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Plataforma para el mapeo estadístico y la recolección de información social." />
        <meta name="author" content="Tu Nombre o Empresa" />
        <title>Login - Plataforma de Transparencia y Participación Ciudadana</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container px-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="hero-header">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Inicio de Sesión</h1>
                            <p class="lead text-white-50 mb-4">Acceda a la plataforma como administrador.</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="py-5">
            <div class="container px-5 my-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form id="loginForm">
                            <div class="form-floating mb-3 position-relative">
                                <input class="form-control" type="text" id="username" placeholder="Ingrese su nombre de usuario" required />
                                <label for="username">Nombre de Usuario</label>
                                <!-- Icono de usuario en la parte derecha -->
                                <i class="bi bi-person-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input class="form-control" type="password" id="password" placeholder="Ingrese su contraseña" required />
                                <label for="password">Contraseña</label>
                                <!-- Icono de contraseña en la parte derecha -->
                                <i class="bi bi-lock-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                            </div>
                            <!-- Campo de Confirmar Contraseña -->
                            <div class="form-floating mb-3 position-relative">
                                <input class="form-control" type="password" id="confirm-password" placeholder="Confirme su contraseña" required />
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <!-- Icono de confirmación de contraseña -->
                                <i class="bi bi-lock-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Simulando un proceso de autenticación
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validación para asegurarse de que las contraseñas coincidan
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden. Por favor, inténtalo nuevamente.');
                    return;
                }

                // Aquí deberías validar el usuario y la contraseña (esto es solo un ejemplo simple)
                if (username === 'admin' && password === '12345') {
                    // Redirige al panel de administración si es correcto
                    window.location.href = 'adminVista.html';
                } else {
                    alert('Usuario o contraseña incorrectos.');
                }
            });
        </script>
    </body>
</html>
